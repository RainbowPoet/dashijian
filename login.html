<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="/assets/css/login.css" />
	</head>
	<body>
		<!-- 登录 注册 -->
		<div class="loginAndreg">
            <!-- 背景图 -->
            <div class="login_title"></div>
			<!-- 登录 -->
			<div class="login_box">
				<!-- 表单域 -->
				<form class="layui-form" id="form_login">
                    <!-- 账号 -->
					<div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>   
						<input
							type="text"
							name="username"
							required
							lay-verify="required"
							placeholder="请输入用户名"
							autocomplete="off"
							class="layui-input"
						/>
					</div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
						<input
							type="text"
							name="password"
							required
							lay-verify="required|pwd"
							placeholder="请输入密码"
							autocomplete="off"
							class="layui-input"
						/>
					</div>
                    <!-- 提交按钮 -->
                    <div class="layui-form-item">
						<!-- <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal">点我登陆哦</button> -->
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">点我登陆哦</button>
					</div>
                    <!-- 去注册 -->
                    <div class="layui-form-item" id="links">
						<a href="javascript:;" id="link_reg">去注册账号</a>
					</div>
				</form>
				
			</div>
			<!-- 注册 -->
			<div class="reg_box">
                <form class="layui-form" id="form_reg">
                    <!-- 账号 -->
					<div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>   
						<input
							type="text"
							name="username"
							required
							lay-verify="required"
							placeholder="请输入用户名"
							autocomplete="off"
							class="layui-input"
						/>
					</div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
						<input
							type="text"
							name="password"
							required
							lay-verify="required|pwd"
							placeholder="请输入密码"
							autocomplete="off"
							class="layui-input"
						/>
					</div>
                    <!-- 密码确认 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
						<input
							type="text"
							name="repassword"
							required
							lay-verify="required|pwd|repwd"
							placeholder="请再次输入密码"
							autocomplete="off"
							class="layui-input"
						/>
					</div>
                    <!-- 提交按钮 -->
                    <div class="layui-form-item">
						<!-- <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal">点我注册哦</button> -->
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">点我注册哦</button>
					</div>
                    <!-- 去注册 -->
                    <div class="layui-form-item" id="links">
						<a href="javascript:;" id="link_login">去登录</a>
					</div>
				</form>
				
			</div>
		</div>
        <script src="/assets/lib/layui/layui.all.js"></script>
		<script src="/assets/lib/jquery.js"></script>
		<script src="/assets/js/login.js"></script>
	</body>
</html>
